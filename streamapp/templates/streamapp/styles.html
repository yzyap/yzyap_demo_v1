{% load static %}

<style>
.grid-container {
  display: grid;
  grid-column-gap: 10px;
  /*grid-template-columns: 1fr minmax(500px,1fr) minmax(700px, 1fr);
  grid-template-rows: 50px minmax(500px,1fr) minmax(240px,1fr);*/
  grid-template-columns: auto auto 640px;
  grid-template-rows: 520px auto;
  /*background-color: #2196F3;*/
  padding: 0px;
}

.grid-item {
  /*background-color: rgba(200, 200, 200, 0.8);*/
  /*border: 1px solid rgba(0, 0, 0, 0.8);*/
  padding: 0px;
  font-size: 15px;
  text-align: left;
}

.code_container{
  grid-column: 1/3;
  grid-row: 1/3;
}

.video_container{
  grid-column: 3/4;
  grid-row: 1/2;
}

.settings_container{
  grid-column: 3/4;
  grid-row: 2/3;
}

.navbar {
  margin-bottom: 0px;
}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 5px 5px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: rgb(4, 129, 46);
}

/* Style the tab content */
.codewindow_tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
  height: 100%;
  width: 100%;
}

/* Sprited icons. */
.icon21 {
  height: 21px;
  width: 21px;
  background-image: url("{% static "/media/icons.png" %}");
}
.trash {
  background-position: 0px 0px;
}
.link {
  background-position: -21px 0px;
  background-color: red;
}
.run {
  background-position: -42px 0px;
  background-color: green;
}

</style>
